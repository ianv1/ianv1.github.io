<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Password Game</title>
  <style>
    :root {
      --primary: #2563eb;
      --success: #10b981;
      --error: #ef4444;
      --bg: #f8fafc;
      --text: #1e293b;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 24px;
      margin-top: 40px;
    }
    .level-display {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .password-input {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 1em;
      transition: all 0.2s;
    }
    .password-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    .requirements {
      margin: 1.5em 0;
    }
    .requirement {
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 6px;
      background: #f1f5f9;
      font-size: 0.95rem;
      transition: all 0.3s;
      opacity: 0;
      transform: translateX(-20px);
    }
    .requirement.active {
      opacity: 1;
      transform: none;
    }
    .requirement.met {
      background: #dcfce7;
      color: #166534;
    }
    .requirement.unmet {
      background: #fee2e2;
      color: #991b1b;
    }
    .status {
      text-align: center;
      margin-top: 1em;
      font-weight: 500;
    }
    .success {
      color: var(--success);
    }
    .error {
      color: var(--error);
    }
    .hint {
      font-size: 0.9rem;
      color: #64748b;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="level-display">Level 1</div>
    <input type="text" class="password-input" placeholder="Enter your password..." autocomplete="off">
    <div class="requirements"></div>
    <div class="status"></div>
    <div class="hint"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
